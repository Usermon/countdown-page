<div style="position: relative; width: 100vw; height: 100vh; background: black;">
  <img
    id="countdown"
    src=""
    alt="Countdown"
    style="width: 100%; height: 100%; object-fit: contain;"
  />
  <div
    style="
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: black;
    "
  ></div>
</div>

<script>
  const baseUrl =
    "https://time.my-masjid.com/timingscreen/2d46401d-b12e-40bf-913e-ad167bee8e91";
  const screenshotUrl =
    "https://image.thum.io/get/width/1024/" + encodeURIComponent(baseUrl);

  function refresh() {
    document.getElementById("countdown").src = screenshotUrl + "?t=" + Date.now();
  }

  refresh();
  setInterval(refresh, 15000);
</script>
